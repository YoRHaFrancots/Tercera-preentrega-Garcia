{%extends "entidades/index.html"%}

{% block titulo %}
<div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">Buscar Producto</h1>
            <hr class="divider" />
        </div>
        <div class="col-lg-8 align-self-baseline">
            
            <p class="text-white-75 mb-5">Ingresa el producto abajo</p>
           
            
        </div>
    </div>
</div>
{% endblock titulo %}

{% block contenido %}

<form action="{%url 'encontrarProductos'%}" method="get">
    {%csrf_token%}
    <div class="form-group">
      <p>Ingrese patron de busqueda<input type="text" name="buscar" id="buscar" class="form-control"></p>
    </div>
    <input type="submit" value="buscar" class="btn btn-success">
</form>
{% endblock contenido %}
